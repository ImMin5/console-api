---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  annotations:
    strategy.spinnaker.io/max-version-history: '2'
    traffic.spinnaker.io/load-balancers: '["service wconsole-server"]'
  name: wconsole-server
  namespace: '${parameters["namespace"]}' 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wconsole-server
  template:
    metadata:
      labels:
        app: wconsole-server
    spec:
      containers:
        - name: nginx-proxy
          image: nginx:stable
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
              readOnly: yes
          env:
            - name: HELLO
              value: WORLD-NGINX

        - name: wconsole-server
          image: 072548720675.dkr.ecr.ap-northeast-2.amazonaws.com/cloudone/webconsole/server
          ports:
            - containerPort: 3000
          env:
            - name: HELLO
              value: WORLD-NODE
      volumes:
        - name: nginx-config
          configMap:
            name: wconsole-server-nginx.conf
